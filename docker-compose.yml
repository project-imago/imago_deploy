version: '3'

services:

  # imago

  imago:
    image: nicbet/phoenix:1.4.10
    build: ./repos/imago
    command: mix ecto.setup && mix phx.server
    ports:
      - "4001:4000"
    volumes:
      - ./repos/imago/:/app
    depends_on:
      - postgres_imago
      - synapse
      - gremlin
    environment:
      # How many databases is it again? Should probably create 2 users, one for synapse one for elixir
      - POSTGRES_HOST=postgres_imago
      - POSTGRES_USER=imago
      - POSTGRES_PASSWORD=postgres
      - GREMLIN_URL="gremlin:8182/gremlin"
      
    networks:
      imago:
        aliases:
          - api.imago.local
      

  # imago_front

  imago_front:
    build: ./repos/imago_front
    environment:
      - NODE_ENV=development
      - MATRIX_URL="matrix.imago.local:8448"
      - API_URL="api.imago.local:4001"
    volumes:
      - ./repos/imago_front:/home/node/app
    expose:
      - "8081"
    command: "npm run server"
    # command: "npm run server-tls"
    networks:
      # imago-front:
      imago:
        aliases:
          - imago.local


  # synapse

  synapse:
    image: docker.io/matrixdotorg/synapse:latest
    # command:  migrate_config
    # command:  generate
    domainname: matrix.imago.local
    # Since synapse does not retry to connect to the database, restart upon
    # failure
    restart: unless-stopped
    # Need to do it via YAML
    environment:
      - SYNAPSE_SERVER_NAME=matrix.imago.local
      - SYNAPSE_REPORT_STATS=no
      - SYNAPSE_ENABLE_REGISTRATION=no
      # - SYNAPSE_ENABLE_REGISTRATION=yes
      # - SYNAPSE_LOG_LEVEL=INFO
      - SYNAPSE_LOG_LEVEL=DEBUG
      - POSTGRES_HOST=postgres_synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=postgres
    volumes:
      # You may either store all the files in a local folder
      - ./synapse-files:/data
      # .. or you may split this between different storage points
      # - ./files:/data
      # - /path/to/ssd:/data/uploads
      # - /path/to/large_hdd:/data/media
    depends_on:
      - postgres_synapse
    # In order to expose Synapse, remove one of the following, you might for
    # instance expose the TLS port directly:
    ports:
      - 8448:8448/tcp
    # ... or use a reverse proxy, here is an example for traefik:
    # labels:
    #   - traefik.enable=true
    #   - traefik.frontend.rule=Host:my.matrix.Host
    #   - traefik.port=8008
    networks:
      imago:
        aliases:
          - matrix.imago.local


  # postgres

  postgres_synapse:
    # image: docker.io/postgres:10-alpine
    image: postgres:12.0-alpine
    domainname: postgres_synapse

    environment:
      - POSTGRES_USER=synapse
    # Change that password, of course!
      - POSTGRES_PASSWORD=postgres
    volumes:
      # You may store the database tables in a local folder..
      - ./data/synapse:/var/lib/postgresql/data
      # .. or store them on some high performance storage for better results
      # - /path/to/ssd/storage:/var/lib/postgresql/data
    networks:
      imago:
        aliases:
          - postgres_synapse.imago.local
          - postgres_synapse

  postgres_imago:
    # image: docker.io/postgres:10-alpine
    image: postgres:12.0-alpine
    domainname: postgres_imago

    environment:
      - POSTGRES_USER=imago
    # Change that password, of course!
      - POSTGRES_PASSWORD=postgres
    volumes:
      # You may store the database tables in a local folder..
      - ./data/imago:/var/lib/postgresql/data
      # .. or store them on some high performance storage for better results
      # - /path/to/ssd/storage:/var/lib/postgresql/data
    networks:
      imago:
        aliases:
          - postgres_imago.imago.local
          - postgres_imago


# neo4j-gremlin

  gremlin:
    image: gremlinorm/gremlin-server-neo4j
    # container_name: gremlin-server
    depends_on: 
      - neo4j
    ports:
      - "8182:8182"
    volumes:
      - ./data/:/data/
      - ./gremlin-server-neo4j/conf/gremlin-server-custom.yml:/gremlin-server/conf/gremlin-server-custom.yml
      - ./gremlin-server-neo4j/conf/neo4j.properties:/gremlin-server/conf/neo4j.properties
      - ./gremlin-server-neo4j/scripts/neo4j.groovy:/gremlin-server/scripts/neo4j.groovy
    networks:
      imago:
        aliases:
          - gremlin.imago.local

  neo4j:
    image: neo4j:2.3
    environment:
      # - NEO4J_AUTH=neo4j/pass
      - NEO4J_AUTH=none
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      # - ./data/copy:/data/
      - ./data/:/data/
    networks:
      imago:
        aliases:
          - neo4j.imago.local


