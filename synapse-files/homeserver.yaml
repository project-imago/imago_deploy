# vim:ft=yaml

## TLS ##



tls_certificate_path: "/data/matrix.imago.local.tls.crt"
tls_private_key_path: "/data/matrix.imago.local.tls.key"





## Server ##

server_name: "matrix.imago.local"
pid_file: /homeserver.pid
web_client: False
soft_file_limit: 0
log_config: "/data/log.config"

## Ports ##

listeners:
  
  -
    port: 8448
    bind_addresses: ['::']
    type: http
    tls: true
    x_forwarded: false
    resources:
      - names: [client]
        compress: true
      - names: [federation]  # Federation APIs
        compress: false
  

  - port: 8008
    tls: false
    bind_addresses: ['::']
    type: http
    x_forwarded: false

    resources:
      - names: [client]
        compress: true
      - names: [federation]
        compress: false

## Database ##


database:
  name: "psycopg2"
  args:
    user: "synapse"
    password: "changeme"
    database: "synapse"
    host: "db"
    port: "5432"
    cp_min: 5
    cp_max: 10


## Performance ##

event_cache_size: "10K"

## Ratelimiting ##

rc_messages_per_second: 0.2
rc_message_burst_count: 10.0
federation_rc_window_size: 1000
federation_rc_sleep_limit: 10
federation_rc_sleep_delay: 500
federation_rc_reject_limit: 50
federation_rc_concurrent: 3

## Files ##

media_store_path: "/data/media"
uploads_path: "/data/uploads"
max_upload_size: "10M"
max_image_pixels: "32M"
dynamic_thumbnails: false

# List of thumbnail to precalculate when an image is uploaded.
thumbnail_sizes:
- width: 32
  height: 32
  method: crop
- width: 96
  height: 96
  method: crop
- width: 320
  height: 240
  method: scale
- width: 640
  height: 480
  method: scale
- width: 800
  height: 600
  method: scale

url_preview_enabled: False
max_spider_size: "10M"

## Captcha ##


recaptcha_public_key: "YOUR_PUBLIC_KEY"
recaptcha_private_key: "YOUR_PRIVATE_KEY"
enable_registration_captcha: False
recaptcha_siteverify_api: "https://www.google.com/recaptcha/api/siteverify"


## Turn ##


turn_uris: []
turn_shared_secret: "YOUR_SHARED_SECRET"
turn_user_lifetime: "1h"
turn_allow_guests: True


## Registration ##

enable_registration: True
registration_shared_secret: "f0005082da1609f3140459f78a83bc7c2c8515a0168b47189d97bb69bbe056d1"
bcrypt_rounds: 12
allow_guest_access: False
enable_group_creation: true

# The list of identity servers trusted to verify third party
# identifiers by this server.
#
# Also defines the ID server which will be called when an account is
# deactivated (one will be picked arbitrarily).
trusted_third_party_id_servers:
    - matrix.org
    - vector.im

## Metrics ###


enable_metrics: False
report_stats: False


## API Configuration ##

room_invite_state_types:
    - "m.room.join_rules"
    - "m.room.canonical_alias"
    - "m.room.avatar"
    - "m.room.name"


app_service_config_files: []


macaroon_secret_key: "3f548b5a4715d0ca32dca588d0c707c467ad50e982386a053ec83ccb27f3b9b1"
expire_access_token: False

## Signing Keys ##

signing_key_path: "/data/matrix.imago.local.signing.key"
old_signing_keys: {}
key_refresh_interval: "1d" # 1 Day.

